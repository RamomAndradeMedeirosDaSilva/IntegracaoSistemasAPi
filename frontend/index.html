<!DOCTYPE html>
<html>
    <head>

    </head>
        <body>
            <h1 id="demo">Acesse sua localização clicando no botão a seguir!</h1>
            <button onclick="getLocationHour()">Onde estou?</button>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            <script>
                var x=document.getElementById("demo");
                function getLocationHour(){
                    if (navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(showPositionHour);
                    }
                    else{
                        x.innerHTML="O seu navegador não suporta Geolocalização.";
                    }
                }
                function showPositionHour(position){
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    var data;
                    var hora;
                    var min;

                    $.ajax({
                    method: "GET",
                    crossDomain: true,
                    url: 'https://3001-pink-python-f6p3x96j.ws-us04.gitpod.io/?latitude='+latitude+'&longitude='+longitude,             
                    success: function (data) {
                        console.log(JSON.stringify(data));
                        x.innerHTML= "Latitude: "+data.latitude
                        +"\nLongitude: "+data.longitude
                        +"\nHora: "+(data.hora - 3) + ":" + data.min;
                    },
                    error: function (xhr, status) {
                        console.log("erro")
                    }
                })
                }
                
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        </body>
</html>
